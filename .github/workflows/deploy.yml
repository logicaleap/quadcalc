name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          mkdir -p redirect
          cat > redirect/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to QuadCalc</title>
            <meta http-equiv="refresh" content="0;url=https://quadcalc.shamir.com.au">
            <link rel="canonical" href="https://quadcalc.shamir.com.au">
          </head>
          <body>
            <p>Redirecting to <a href="https://quadcalc.shamir.com.au">quadcalc.shamir.com.au</a>...</p>
          </body>
          </html>
          HTML

      - uses: actions/upload-pages-artifact@v3
        with:
          path: redirect

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
